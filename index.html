<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Lava Jato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpeg') no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        #contador {
            font-size: 2rem;
            margin-top: 10px;
        }
        .contato {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .contato p {
            margin: 5px 0;
        }
        .video-container {
            margin-top: 20px;
        }
        video {
            width: 720px;
            height: 480px;
            object-fit: cover;
            pointer-events: none;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Breve: JG Lava Jato</h1>
        <p>Estamos preparando algo especial para você! Aguarde.</p>
        <div id="contador"></div>
        <div class="video-container">
            <video autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <div class="contato">
            <h2>Contato</h2>
            <p>Email: contato@lavajato.com</p>
            <p>Telefone: (11) 99999-9999</p>
            <p>Endereço: Rua Exemplo, 123 - Cidade</p>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/jg_lava_jato__/" target="_blank">
                <img src="instagram.png" alt="Instagram" width="40" height="40">
                <h2>jg_lava_jato__</h2>
            </a>
        </div>
    </div>

    <script>
        function atualizarContador() {
            const dataLancamento = new Date("2025-02-14T08:00:00").getTime();
            const agora = new Date().getTime();
            const diferenca = dataLancamento - agora;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (diferenca < 0) {
                document.getElementById("contador").innerHTML = "Já estamos abertos!";
            }
        }

        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
